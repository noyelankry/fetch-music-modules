<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Music</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/on-body-load.js" defer></script>
    <script type="module" src="js/search-artist.js" defer></script>
    <script type="module" src="js/clear-page.js" defer></script>
    <script type="module" src="js/itunes/search-itunes.js" defer></script>
    <script type="module" src="js/itunes/itunes-dom.js" defer></script>
    <script type="module" src="js/spotify/search-spotify.js" defer></script>
    <script type="module" src="js/spotify/spotify-dom.js" defer></script>
</head>


<body onload="onBodyLoad()">
    <header class="logo main-header">
        <h1>
            <a href="index.html" class="home-page-link">
                Fetch Music
                <img src="img/wave.png" alt="" class="wave">
            </a>
        </h1>
    </header>
    <main class="main-container">
        <div id="search-bar">
            <input type="text" placeholder="Artist Name" class="input is-rounded search-box is-info is-small"
                id="search-box">
            <div class="type-select-wrapper select is-rounded is-small is-info">
                <label for="type-select"></label>
                <select name="type-select" id="type-select">
                    <option value="all">All</option>
                    <option value="movie">Movie</option>
                    <option value="podcast">Podcast</option>
                    <option value="song">Song</option>
                    <option value="musicVideo">Music Video</option>
                    <option value="audiobook">Audio Book</option>
                    <option value="shortFilm">Short Film</option>
                    <option value="tvShow">Tv Show</option>
                </select>
            </div>
            <button type="button" class="search-btn" onclick="searchArtist()" id="search-btn">search</button>
        </div>
        <div class="api-radio">
            <input type="radio" id="iTunes" name="API" value="iTunes" checked onclick="enableSelect()">
            <label for="iTunes">iTunes</label>
            <input type="radio" id="Spotify" name="API" value="Spotify" onclick="disableSelect()">
            <label for="Spotify">Spotify</label>
        </div>
        <div class="center">
            <h2 id="listen-to">What do you want to listen to?</h2>
            <img src="./img/panda.jpg" alt="" id="panda">
        </div>
        <div id="result-list"></div>
    </main>
</body>

<footer class="center-footer">
    Website by Noy &#169; 2022
</footer>

</html>
